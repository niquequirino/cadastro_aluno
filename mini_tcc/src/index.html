<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                      <img class="logo" src="/src/img/WhatsApp Image 2024-10-22 at 14.59.12.jpg" alt="logo">
                    <div class="title">
                        <h1>Instituto</h1>
                        <h2>Falcão</h2>
                    </div> 
                </div>
                <div class="input-group">
                    <div class="caixa">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite o seu nome" required>
                    </div>
                    <div class="caixa">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="caixa">
                        <label for="numero">Telefone</label>
                        <input id="numero" type="tel" name="numero"   placeholder="(xx) xxxx-xxxx" maxlength="11" required>
                    </div>
                </div>
                <div class="salve-button">
                    <button>Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
